<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
		
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="Nome do produto"/>
					<small>Informe qual o nome do produto</small>
				</div>
				<div>
					<label for="urlProduto">URL do produto</label>
					<input name="urlProduto" placeholder="URL do produto"/>
					<small>Informe a URL do produto</small>
				</div>
				
				<div>
					<label for="urlImagem">URL da Imagem</label>
					<input name="urlImagem" placeholder="URL da Imagem"/>
					<small>Informe a URL da imagem</small>
				</div>
				
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder="Descrição do produto"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</body>
</html>
